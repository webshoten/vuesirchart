<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.jsを使ってグラフを描画してみよう</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!--参考 https://github.com/globalgatej/chartjsSample -->
    <!-- http://epirecip.es/epicookbook/chapters/sir/js -->
    <!-- http://pc-physics.com/rk1.html -->
    <!-- https://wagtail.cds.tohoku.ac.jp/coda/python/p-6-application-sup-ode-sir-model.html -->
</head>

<body>

    <div id="app">

        <div class="jumbotron">
            <h1>SIRモデルのシミュレーション</h1>
            <p class="lead">

                <p>4次のルンゲクッタ法を用いたSIRモデルのシミュレーション</p>
                
                <ol>
                    <li>人口を1万人とする</li>
                    <li>SIRモデルにおける感染率$\beta = \frac{(接触者数) \times (感染率)}{人口}$ とする　※$接触者数、感染率$は、それぞれ1日1人あたり</li>
                    <li>SIRモデルにおける回復率$\gamma = \frac{1}{(回復までの日数)}$ とする</li>
                </ol>

            </p>
        </div>


        <div class="container-fluid">
            <div class="row">

                <div class="col-12 col-md-8">

                    <div class="col-12">
                        <div class="row">
                            <div class="col">
                                <h2>グラフ</h2>
                            </div>
                            <!-- <div class="col-auto">
                                <button class="btn btn-info" v-on:click="SIR()">生成</button>
                            </div> -->
                        </div>
                        <div>
                            <canvas id="charts"></canvas>

                        </div>

                    </div>
                </div>


                <div class="col-12 col-md-4">

                    <h2>パラメータ</h2>
                    <label for="firstInfected">初期感染者数:</label>
                    <div class="col-4">
                        <input type="number" id="firstInfected" class="form-control" v-model.number="firstInfected">
                    </div>
                    <div class="col">
                        <input type="range" class="form-control" min="0" max="20"  v-model.number="firstInfected">
                    </div>
                    <label for="contactPerDay">接触者数:</label>
                    <div class="col-4">
                        <input type="number" class="form-control" v-model.number="contactPerDay">
                    </div>
                    <div class="col">
                        <input type="range" class="form-control" min="0" max="50"  v-model.number="contactPerDay">
                    </div>
                    <label for="recoverdate">回復までの日数:</label>
                    <div class="col-4">
                        <input type="number" class="form-control" v-model.number="recoverdate">
                    </div>
                    <div class="col">
                        <input type="range" class="form-control" min="1" max="50"  v-model.number="recoverdate">
                    </div>
                    <label for="beta">感染率:</label>
                    <div class="col-5">
                        <input type="number" class="form-control" v-model.number="beta">
                    </div>
                    <div class="col">
                        <input type="range" class="form-control" min="0.01" max="0.10" step="0.01" v-model.number="beta">
                    </div>
                    <!-- <label for="gamma">$\gamma$:</label>
                    <div class="col-4">
                        <input type="number" class="form-control" v-model.number="gamma">
                    </div>
                    <div class="col">
                        <input type="range" class="form-control" min="0.01" max="0.30" step="0.01" v-model.number="gamma">
                    </div>
 -->

                </div>

            </div>

        </div>


        <footer> てｓｔ</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        MathJax = {
          chtml: {
            matchFontHeight: false
          },
          tex: {
            inlineMath: [['$', '$']]
          }
        };
        </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script src="script.js"></script>
</body>

</html>
